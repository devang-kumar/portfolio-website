<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>contact</title>
  <link rel="stylesheet" href="cont.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-two">New Delhi</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 9968*****</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">devangkumar12112005@gmail.com</div>
        </div>
        <div class="social-icons">
          <a href="https://www.linkedin.com/in/devang-kumar-78ab722b3/" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://github.com/devang-kumar" target="_blank"><i class="fab fa-github"></i></a>
      </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send me a message</div>
      <form>
        <div class="input-box">
          <input type="text" name="name" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box message-box">
            <textarea name="message" placeholder="Enter your message" required></textarea>
          
        </div>
        <button class="button">send</button>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
